set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf
set -g base-index 1

set -g mouse on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind ^ last-window
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

bind y run-shell -b "open-project"
bind Y switch-client -t "base"

# mailing
# keep offline-imap running on Linux (my desktop) but not on Mac (my laptop)
if-shell -b '[ $(uname) == "Darwin" ]' {
  bind m run-shell "create-session mail ~ \"alot; tmux switch-client -t base; tmux kill-session\" \"run-offlineimap\"; tmux switch-client -t mail"
} {
  run-shell "create-session mail ~ alot \"zsh -c run-offlineimap\""
  bind m switch-client -t mail
}

# vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar
set -g status-interval 1
set -g status-right-length 130
set -g status-position top
set -g status-bg '#181926'
set -g status-fg '#cad3f5'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'



run '~/.tmux/plugins/tpm/tpm'

