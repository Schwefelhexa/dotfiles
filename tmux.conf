set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf
set -g base-index 1

set -g mouse on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r y run-shell -b "open-project"
bind -r Y switch-client -t "base"

# vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar
set -g status-interval 1
set -g status-right-length 130
set -g status-position top

set -g @dracula-plugins "battery network cpu-usage gpu-usage ram-usage weather time"
set -g @dracula-cpu-display-load false
set -g @dracula-day-month true
set -g @dracula-military-time true # mIliTary tIme = 24h clock

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session

set -g @dracula-fixed-location "Aachen,DE"
set -g @dracula-show-fahrenheit false
set -g @dracula-refresh-rate 1
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'

run '~/.tmux/plugins/tpm/tpm'

