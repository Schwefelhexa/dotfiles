import:
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

env:
  TERM: screen-256color-bce

cursor:
  style:
    shape: Block
    blinking: On

visual_bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

live_config_reload: true

shell:
  program: /bin/zsh
  args:
  - -c
  - $HOME/.files/scripts/terminal-startup

window:
  dimensions:
    columns: 133
    lines: 40
